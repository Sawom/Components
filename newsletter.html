<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>raf khata</title>
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <style>

      .display-half {
        margin-left: -14%;
        margin-right: -14%;
      }

      .slide-container {
        margin-top: 64px;
        display: flex;
        justify-content: center;
        overflow: visible;
      }

      .slide-container .swiper-wrapper {
        padding: 0 0 70px 0px;
      }

      .event-card {
        display: grid;
        align-items: center;
        padding: min(1vh, 1rem);
        border: 1px solid var(--primary-color);
        border-radius: 16px;
        gap: 4%;
        grid-template-columns: 48% 48%;
        justify-content: center;
      }

      .slide-container 
        .event-card:hover {
        box-shadow: 10px 10px 24px 0px rgba(38, 115, 184, 0.1);
      }
      .slide-container 
        .event-card
        .event-image {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slide-container 
        .event-card
        .event-image
        img {
        border-radius: 14px;
        width: 100%;
        min-height: 147px;
        max-height: 147px;
        height: 100%;
        object-fit: cover;
      }
      .slide-container 
        .event-card
        .event-content {
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .slide-container 
        .event-card
        .event-content
        .event-title {
        font-size: clamp(
          0.625rem,
          -0.32894736842105254rem + 1.3157894736842104vw,
          1.25rem
        );
        font-weight: var(--font-bold);
        margin: 0 0 5% 0;
      }

      .slide-container 
        .event-card
        .event-content
        .event-location,
        .slide-container 
        .event-card
        .event-content
        .event-date {
        font-size: clamp(
          0.625rem,
          0.24342105263157898rem + 0.5263157894736842vw,
          0.875rem
        );
        margin: 0;
      }
      .slide-container 
        .event-card
        .event-content
        .event-location {
        margin-bottom: 2%;
      }
      .slide-container 
        .event-card
        .event-content
        .subscribe-link {
        font-weight: var(--font-bold);
        font-size: clamp(
          0.625rem,
          0.05263157894736836rem + 0.7894736842105263vw,
          1rem
        );
        margin: 5% 0 0 0;
      }
      .swiper-pagination-bullet.swiper-pagination-bullet-active {
        opacity: 1;
        width: 35px;
        border-radius: 40px;
        background: rgba(38, 115, 184, 1);
        height: 13px;
      }

      .swiper-button-next {
        top: 90%;
        right: 40%;
      }
      .swiper-button-prev {
        top: 90%;
        left: 40%;
      }
    .swiper-button-next{
    width: 44px;
    height: 44px;
    border-radius: 50%;
    box-shadow: -2px 0px 4px 0px rgba(38, 115, 184, 1);
    color: var(--text-color-deep);
  }
  .swiper-button-prev{
    width: 44px;
    height: 44px;
    box-shadow: 2px 0px 4px 0px rgba(38, 115, 184, 1);
    border-radius: 50%;
    color: var(--text-color-deep);
  }
  .swiper-navBtn::after {
      font-size: 15px;
      font-weight: bold;
  }

    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>    

    <script>
      // News slider of home page
      var news_slider_swiper = new Swiper(".slide-container", { 
          slidesPerView: 2,
          loop: true,
          spaceBetween: 24,
          centeredSlides: false,
          speed: 1000,
          autoplay: {
            delay: 3000,
          },
          grabCursor: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
            dynamicMainBullets: 4,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          breakpoints: {
            1100: {
              slidesPerView: 4,
              spaceBetween: 20,
            },
            768: {
              slidesPerView: 4,
              spaceBetween: 15,
            },
            480: {
              slidesPerView: 2.2,
              spaceBetween: 10,
            },
            0: {
              slidesPerView: 1.3,
            },
          },
        }
      );
    </script>
